{% extends "account/base.html" %}

{% block head_title %}{{ _("Set Password") }}{% endblock %}

{% block span_class_left %}span1{% endblock %}
{% block span_class_right %}span8{% endblock %}
{% block content %}
  <div class="settings-header clearfix">
    <h1>{{ _("Set Password") }}</h1>

    <form method="POST" action="{{ url('account_set_password') }}" class="password_set">
        {% csrf_token %}
        {{ form.as_p() }}
        <input type="submit" name="action" value="{{ _("Set Password") }}"/>
    </form>

  </div>
{% endblock %}
