<div class="field clearfix{% if field_class %} {{ field_class }}{% endif %}">
    <label for="id_{{ field.html_name }}">
        {% if label %}{{ label }}{% else %}{{ field.label }}{% endif %}
        {% if not field.field.required and not hide_optional %}<small
                class="muted">optional</small>{% endif %}
    </label>
    {{ field }}

    {% if help_text %}
        <p class="help-block">{{ help_text }}</p>
    {% elif field.help_text %}
        <p class="help-block">{{ field.help_text }}</p>
    {% endif %}

    {% for error in field.errors %}
        <p class="text-error">{{ error }}</p>
    {% endfor %}
</div>
