<div class="field clearfix check{% if field_class %} {{ field_class }}{% endif %}">
    <label for="id_{{ field.html_name }}">
    	{{ field }}
    	{% if label %}{{ label }}{% else %}{{ field.label }}{% endif %}
    </label>
    {{ field.errors }}

    {% with help_text=help_text|default:field.help_text %}
    {% if help_text %}
        <p class="help-block">{{ help_text }}</p>
    {% endif %}
    {% endwith %}
</div>
